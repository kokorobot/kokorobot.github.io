<!-- include this in a section-alternate or right-column -->
<div class="container">
  <h2>Blog Posts</h2>
  {% for post in site.posts %}
    <hr>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . </small></p>
  {% endfor %}
</div>
